<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="none"/>
  
  <!-- TV Box Body -->
  <rect x="64" y="192" width="384" height="128" rx="24" ry="24" fill="#2D3748" stroke="#4A5568" stroke-width="4"/>
  
  <!-- TV Box Top -->
  <rect x="64" y="184" width="384" height="16" rx="8" ry="8" fill="#4A5568"/>
  
  <!-- Front Panel -->
  <rect x="80" y="208" width="352" height="96" rx="12" ry="12" fill="#1A202C"/>
  
  <!-- LED Indicator -->
  <circle cx="112" cy="240" r="8" fill="#38B2AC"/>
  
  <!-- Android Logo -->
  <g transform="translate(200, 220)">
    <!-- Android Head -->
    <rect x="32" y="20" width="48" height="32" rx="24" ry="24" fill="#3DDC84"/>
    <!-- Android Body -->
    <rect x="28" y="44" width="56" height="40" rx="8" ry="8" fill="#3DDC84"/>
    <!-- Android Arms -->
    <rect x="16" y="48" width="8" height="24" rx="4" ry="4" fill="#3DDC84"/>
    <rect x="88" y="48" width="8" height="24" rx="4" ry="4" fill="#3DDC84"/>
    <!-- Android Legs -->
    <rect x="36" y="80" width="8" height="16" rx="4" ry="4" fill="#3DDC84"/>
    <rect x="68" y="80" width="8" height="16" rx="4" ry="4" fill="#3DDC84"/>
    <!-- Android Eyes -->
    <circle cx="46" cy="32" r="2" fill="#1A202C"/>
    <circle cx="66" cy="32" r="2" fill="#1A202C"/>
    <!-- Android Antennas -->
    <line x1="42" y1="20" x2="38" y2="12" stroke="#3DDC84" stroke-width="2" stroke-linecap="round"/>
    <line x1="70" y1="20" x2="74" y2="12" stroke="#3DDC84" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Connection Ports -->
  <rect x="88" y="264" width="24" height="12" rx="2" ry="2" fill="#718096"/>
  <rect x="120" y="264" width="24" height="12" rx="2" ry="2" fill="#718096"/>
  <rect x="152" y="264" width="24" height="12" rx="2" ry="2" fill="#718096"/>
  
  <!-- Remote Control -->
  <g transform="translate(320, 340)">
    <rect x="0" y="0" width="48" height="120" rx="8" ry="8" fill="#4A5568" stroke="#2D3748" stroke-width="2"/>
    <circle cx="24" cy="20" r="6" fill="#E53E3E"/>
    <rect x="16" y="32" width="16" height="8" rx="2" ry="2" fill="#2D3748"/>
    <rect x="12" y="48" width="8" height="8" rx="2" ry="2" fill="#2D3748"/>
    <rect x="28" y="48" width="8" height="8" rx="2" ry="2" fill="#2D3748"/>
    <rect x="20" y="64" width="8" height="8" rx="2" ry="2" fill="#2D3748"/>
    <rect x="12" y="80" width="8" height="8" rx="2" ry="2" fill="#2D3748"/>
    <rect x="28" y="80" width="8" height="8" rx="2" ry="2" fill="#2D3748"/>
    <rect x="20" y="96" width="8" height="8" rx="2" ry="2" fill="#2D3748"/>
  </g>
  
  <!-- WiFi Signal -->
  <g transform="translate(380, 160)">
    <path d="M 0 20 Q 10 10 20 20" stroke="#38B2AC" stroke-width="3" fill="none"/>
    <path d="M -8 28 Q 10 8 28 28" stroke="#38B2AC" stroke-width="3" fill="none"/>
    <path d="M -16 36 Q 10 6 36 36" stroke="#38B2AC" stroke-width="3" fill="none"/>
    <circle cx="10" cy="20" r="2" fill="#38B2AC"/>
  </g>
  
  <!-- ADB Debug Symbol -->
  <g transform="translate(140, 160)">
    <rect x="0" y="0" width="32" height="20" rx="4" ry="4" fill="#FF6B6B" stroke="#E53E3E" stroke-width="1"/>
    <text x="16" y="14" text-anchor="middle" font-family="monospace" font-size="10" fill="white">ADB</text>
  </g>
</svg>