title: Android TV Box
views:
  - title: TV Control
    path: tv
    icon: mdi:television
    cards:
      - type: picture-entity
        entity: camera.android_tv_box_screen
        name: Android TV Box Screen
        camera_view: live
        show_state: false

      - type: picture-glance
        title: Quick Nav
        camera_image: camera.android_tv_box_screen
        camera_view: live
        entities:
          - entity: button.android_tv_box_nav_up
          - entity: button.android_tv_box_nav_left
          - entity: button.android_tv_box_nav_select
          - entity: button.android_tv_box_nav_right
          - entity: button.android_tv_box_nav_down
          - entity: button.android_tv_box_nav_menu
          - entity: button.android_tv_box_back
          - entity: button.android_tv_box_nav_home

      - type: grid
        title: Controls
        columns: 4
        cards:
          - type: button
            name: Home
            icon: mdi:home
            tap_action:
              action: call-service
              service: button.press
              target:
                entity_id: button.android_tv_box_nav_home
          - type: button
            name: Menu
            icon: mdi:menu
            tap_action:
              action: call-service
              service: button.press
              target:
                entity_id: button.android_tv_box_nav_menu
          - type: button
            name: Screenshot
            icon: mdi:camera
            tap_action:
              action: call-service
              service: button.press
              target:
                entity_id: button.android_tv_box_screenshot
          - type: button
            name: Reboot
            icon: mdi:restart
            tap_action:
              action: call-service
              service: button.press
              target:
                entity_id: button.android_tv_box_reboot_device

